<!DOCTYPE html>
<html>
<font face = "helvetica,arial">

<!-- Styles -->
<head>
<link rel="stylesheet" type="text/css" href="twitch-stadium.css">
</head>

<!-- amChart Resources -->
<script type = "text/javascript" src="core.js"></script>
<script type = "text/javascript" src="charts.js"></script>

<!-- Project Script -->
<script type = "text/javascript" src="twitch-stadium.js"></script>


<!-- Webpage Code -->
<body>
<center>
<table style="border-spacing: 10px; width: 100%">
	<tr>
		<td align="center">
			<h1>
				Simplified Twitch Chat 
			</h1>
		</td>
		<td>
			<div class="box" style="float: right;">
				<a class="button" href="#popup1">Settings</a>
			</div>
		</td>
	</tr>
</table>
</center>

<div class='box' id="chartdiv"></div>

<!-- Embedded Twitch Chat Box -->
<div class='box'>
	<iframe style="width: 100%; height: 90%;" frameborder="0" scrolling="yes" id="twitch_chat" src="https://www.twitch.tv/embed/overwatchleague/chat"> </iframe>
</div>
<!-- ************************ -->

<!-- Emote Chart Script -->
<script type = "text/javascript" src="emote-chart.js"></script>
<!-- ****************** -->

<!-- Settings Change Popup -->
<div id="popup1" class="overlay">
	<div class="popup">
		<h2>Settings</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">
			<p>
				<form method="GET" action="index.html">
					<p>
						<label for="channel">Channel: </label>
						<input type="text" id="channel_form" name="channel" value="overwatchleague" />
						<label for="mode">Mode: </label>
						<select id="mode_dropdown" name="mode">
							<option value="decay">Point Decay</option>
							<option value="window">Sliding Window</option>
						</select>
						<input style="margin:5px;" type="submit" value="Change Settings"/>
					</p>
				</form>
			</p>

			<table style="border-spacing: 5px;">
				<p>
					<label for="time_range">Time Range (ms): </label>
					<input type="text" id="time_range" value="20000">
				</p>
				<p>
					<label for="refresh_rate">Refresh Rate (ms): </label>
					<input type="text" id="refresh_rate" value="1000">
					<button onclick="changeRefreshInterval()">Update</button>
				</p>
			</table>
		</div>
	</div>
</div>


</body>

</html>
